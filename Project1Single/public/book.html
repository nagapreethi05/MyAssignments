<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Page BookManagementSystem</title>
</head>
<link rel="stylesheet" href="./styles.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<body>
    <nav>
        <h1 class="headH1">Book Management System</h1>
        <!-- <ul>
            <li> <a class="link1" href="./addbooks.html">Add books</a></li>
        </ul> -->
    </nav>
   
    <div class="container">      
        <form onsubmit=" search()" method="post">
            <label for="toSearchByBook">Search By</label>
            <select name="search" id="searchOptions" onclick="option()">              
                <option value="id">Id</option>
                <option value="title">Title</option>
                <option value="author">Author</option>
                <option value="rating">Rating</option>
            </select>
            <input type="text" placeholder="search..." id="searchid" >
        </div>      
        </form>
        <button id="searchDetails"  class="button1" onclick="searchByDetails()"><i class="fa fa-search fa-2x"></i></button>&nbsp;
        <button id="show"  class="button1" data-toggle="collapse" onclick="show1()" >show list</button>&nbsp;
        <!-- <button id="add" onclick="addbooks()">add</button> -->           
            <button type="button" class="button1" data-toggle="collapse" data-target="#demo">Add Book</button>
            <div id="demo" class="collapse">
                <div class="div1">
                    <label>Id</label>
                    <input text="newid" id="newid" required placeholder="Enter Id number"></input><br><br>
                    <label>Title</label>
                    <input text="newtitle" id="newtitle" placeholder="Enter Title"></input><br><br>
                    <label>Author</label>
                    <input text="newauthor" id="newauthor" placeholder="Enter Author"></input><br><br>
                    <label>Price</label>
                    <input text="newprice" id="newprice" placeholder="Enter Price"></input><br><br>
                    <label>Rating</label>
                    <input text="newrating" id="newrating" placeholder="Enter Rating"></input><br><br>
                    <button class="button" onclick="addbook()">Add Book</button>
                </div>
            </div>          
      </div>
        <br>
        <hr>
        <br>

        <div>
            <table>
                <tr>
                    <th>Id </th>
                    <th>Title</th>
                    <th>Author </th>
                    <th>Price </th>
                    <th>Rating </th>
                    <th>Action</th>
                </tr>
                <tbody id="tbdy">
                </tbody>
            </table>
        </div>
    </div>
    <!-- <div id="add"> -->
        
    </div>
    <script src="./book.js">
    </script>

</body>
</html>
